<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
                <div class="instagram-continue">
                        <div class="group">
                            <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                                <div class="inputBox">
                                    <input type="email" class="inputUser" placeholder="" required>
                                    <label for="email" class="labelInput">Telefone, nome de usuário ou email</label>
                                </div>     
                                <div class="inputBox">
                                    <input type="password" class="inputUser" placeholder="" required>
                                    <label for="senha" class="labelInput">Senha</label>
                                </div>    
                                <input type="submit" name="submit" id="submit" value="Entrar">
                                <div class="get-the-app">
                                    <p class="not-account link-blue">Esqueceu a senha?</p>     
                                </div>        
                        </div>
                    <div class="group2">
                        <p class="not-account">Não tem uma conta? 
                            <span class="link-blue">Cadastra-se</span>
                        
                        </p>
                    </div>
                                <div class="get-the-app">
                                    <p class="get-app">Obtenha o aplicativo.</p>
                                    <div class="download">
                                        <a href="#" class="app-download"></a>
                                        <a href="#" class="app-download"></a>
                                    </div>
                                </div>
                </div>
            </div>
            
</body>
</html>
